<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Docker Remote</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link {% if index %} active {% endif %}"
                       href="{{ url_for('index') }}">Home</a>
                    <a class="nav-item nav-link {% if images %} active {% endif %}"
                       href="{{ url_for('images') }}">Images</a>
                    <a class="nav-item nav-link {% if containers %} active {% endif %}"
                       href="{{ url_for('containers') }}">Containers</a>
                </div>

            </div>
        </div>
        <div class="d-flex">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                {% if not session['username'] %}
                    <li class="nav-item {% if login %} active {% endif %}">
                        <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
                    </li>
                    <li class="nav-item {% if register %} active {% endif %}">
                        <a class="nav-item nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
